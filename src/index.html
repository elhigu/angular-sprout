<!DOCTYPE html>
<html lang="en" ng-app="appMain" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">The Head</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
          <li ui-route="/results" ng-class="{active:$uiRoute}">
            <a href="#/results/"><i class="icon-list-alt"></i> Results</a>
          </li>          
          <li ui-route="/home" ng-class="{active:$uiRoute}">
            <a href="#/home"><i class="icon-home"></i> Home</a>
          </li>          
          <li ui-route="/about" ng-class="{active:$uiRoute}">
            <a href="#/about"><i class="icon-info-sign"></i> What is it?</a>
          </li>          
        </ul>
      </div>
    </nav>

    <div class="container" ui-view="main"></div>

    <div class="page-header divider"></div>
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) Foot Inc. <%= version %>
          </p>
        </div>
      </div>
    </footer>

    <script>
      window.appConfiguration = {
        backend: '<%= backend %>'
      };
    </script>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
