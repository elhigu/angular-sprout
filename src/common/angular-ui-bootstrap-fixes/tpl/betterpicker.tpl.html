<input type="text"
  ng-if="state.inputField.visible"
  class="form-control"
  ng-model="rootVars.formattedDate"
  placeholder="{{state.inputField.placeholder}}"
  ng-click="openPicker()">

<div class="well well-sm btn-group"
	ng-class="{'right' : 'pull-right', 'left' : 'pull-left'}[state.align]"
	ng-if="state.isOpen">
  <datepicker ng-model="rootVars.datePickerDate" 
    show-weeks="true"
    starting-day="1">
  </datepicker>
  <div class="buttonRow">
    <button type="button" 
	  ng-if="state.todayButton"
      class="btn btn-sm btn-primary pull-left" 
      ng-click="todayClick()">Today</button>
    <button type="button" 
	  ng-if="state.clearButton"
      class="btn btn-sm btn-danger pull-right" 
      ng-click="clearClick()">Clear</button>
    <button type="button" 
	  ng-if="state.closeButton"
      class="btn btn-sm btn-success pull-right" 
      ng-click="closeClick()">Close</button>
  </div>
</div>
