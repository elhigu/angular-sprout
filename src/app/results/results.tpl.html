<h2>Best of Breed</h2>

<div class="row">
	<table class="table">
		<thead>
			<th>#</th>
			<th>Team name</th>
			<th>Points</th>
			<th>Date</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams">
				<td>{{team.rank}}</td>
				<td>{{team.name}}</td>
				<td>{{team.points}}</td>
				<td>{{team.lastActive}}</td>
				<td><a href="{{backend}}/{{team.id}}"><i class="icon-th-list"></i></a> <a href="{{backend}}/{{team.id}}"><i class="icon-picture"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
